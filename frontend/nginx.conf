server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html index.htm;

  # Handle API requests
  location /api {
    
    # --- THIS IS THE FIX ---

    # 1. Use your backend's PUBLIC https URL
    proxy_pass https://bawnk-backend.onrender.com; # <-- PASTE YOUR BACKEND URL HERE

    # 2. Tell Nginx to send the server name (fixes SSL handshake)
    proxy_ssl_server_name on;

    # 3. Pass the correct host header for the backend
    proxy_set_header Host bawnk-backend.onrender.com; # <-- PASTE YOUR BACKEND HOSTNAME HERE

    # 4. Standard proxy headers
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Handle React routing
  location / {
    try_files $uri $uri/ /index.html;
  }
}