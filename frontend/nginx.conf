location /api {
    
    # MUST use the public HTTPS URL for Render's free tier
    proxy_pass https://bawnk-backend.onrender.com; # <-- VERIFY THIS URL is correct

    # Required for SSL handshake with Render's load balancer
    proxy_ssl_server_name on;

    # MUST match the hostname used in proxy_pass
    proxy_set_header Host bawnk-backend.onrender.com; # <-- VERIFY THIS HOSTNAME is correct

    # Standard proxy headers
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }