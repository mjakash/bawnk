# Handle API requests
  location /api {
    
    # 1. Use your backend's PUBLIC https URL (Ensure this is the correct URL)
    proxy_pass https://bawnk-backend.onrender.com; # <<< ONLY ONE of these!

    # 2. Tell Nginx to send the server name (fixes SSL handshake)
    proxy_ssl_server_name on;

    # 3. Pass the correct host header for the backend (Ensure this matches the host in proxy_pass)
    proxy_set_header Host bawnk-backend.onrender.com; 

    # 4. Standard proxy headers
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }