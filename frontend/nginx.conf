server { # <-- MUST start with this
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html index.htm;

    # Your API location block goes INSIDE server {}
    location /api {
        proxy_pass https://bawnk-backend.onrender.com; 
        proxy_ssl_server_name on;
        proxy_set_header Host bawnk-backend.onrender.com; 
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Your React routing location block also goes INSIDE server {}
    location / {
        try_files $uri $uri/ /index.html;
    }

} # <-- MUST end with this closing brace