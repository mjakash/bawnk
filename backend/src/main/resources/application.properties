# Server port
server.port=8080

# --- Database Connection Settings ---
spring.datasource.url=jdbc:postgresql://localhost:5432/banking_app_db
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# --- JPA/Hibernate Settings ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# --- NEW: Application Security Properties ---
# Your Base64-encoded JWT Secret Key
# We keep the same key, but now it's managed in one place.
application.security.jwt.secret-key=Yy12ZXJ5LXN0cm9uZy1zZWNyZXQta2V5LWZvci1teS1iYW5rLWFwcA==
# JWT Expiration time in milliseconds (e.g., 10 hours)
application.security.jwt.expiration=36000000

# --- NEW: Stored Procedure Names ---
application.db.procedures.execute-transfer=execute_transfer